<!DOCTYPE HMTL>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    If this page does not redirect in a few seconds, please follow this link:
    <a id="anchor"></a>
    <script>
var hash = window.location.hash.replace( /^#/, '' )
  , code = hash.slice( 0, 3 )
  , strn = hash.slice( 3 ).replace( /(#(.*))?$/, '#$2' ).split( '#' )
  , cols = strn[ 0 ].split( '' ).join( ',' )
  , item = strn[ 1 ]
  , outp = code || cols ? ( '?'
	   + ( code ? 't=' + code : '' )
	   + ( code && cols ? '&' : '' )
	   + ( cols ? 'c=' + cols : '' )
	   ) : ''
  , outh = item ? '#' + item : ''
  
  , href = window.location.href.replace( /\/?(\?.*)?(#.*)?$/, '' ) +
	  '/cardlist' + outp + outh

anchor.setAttribute( 'href', href )
anchor.innerText = href
window.location.href = href
    </script>
  </body>
</html>
